<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
</head>
<body>
    <div class="home">
        <img src="./Boxgame.PNG" alt="Logo">
        <h1>Dots and Boxes</h1>
        <h3>Initials of Players</h3>
        <h4>Player1</h4>
        <input id="P1init" maxlength="1"  type="text">
        <h4>Player2</h4>
        <input id="P2init" maxlength="1"  type="text">
        <h4>Size</h4>
        <input type="number" min="0" max="5" id="row" placeholder="rows"><p>X</p><input min="0" max="5"  type="number" id="column" placeholder="columns">
        <button class="startbtn">Start Game</button>

    </div>
    <div class="navbar">
        <h1>Dots and Boxes</h1>
    </div>
    <div class="container">
        <div class="Player P1">
            <h1>Player 1</h1>
            <h3 class="P1_msg">Your Turn</h3>
        </div>
        <div class="box">
           
            
        </div>
        <div class="Player P2">
            <h1>Player 2</h1>
            <h3 class="P2_msg">Wait for your turn</h3>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>
</html>
